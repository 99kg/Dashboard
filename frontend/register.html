<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JELITA MALL - Register</title>
    <link rel="stylesheet" href="./themes/mei/login/login.css">
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <img src="./themes/default/images/logo.png" />
            </div>
        </div>

        <div class="top-right-corner">
            <span>Already have an account? </span>
            <a href="/login">Sign in →</a>
        </div>

        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="form-group">
                <label for="adminPassword">Admin Password</label>
                <input type="password" id="adminPassword" name="adminPassword" required>
            </div>
            <button type="submit">Register</button>
            <div id="errorMessage" class="error-message"></div>
        </form>

        <div class="login-footer">
            <p>© 2025 JELITA MALL. All rights reserved.</p>
        </div>
    </div>

    <script src="./themes/mei/register/register.js"></script>
</body>

</html>
