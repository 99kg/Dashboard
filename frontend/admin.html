<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JELIT MALL - Admin Panel</title>
    <link rel="stylesheet" href="./themes/mei/login/login.css">
</head>

<body>
    <div class="logout-area">
        <div class="logout-content">
            <div class="user-info">
                <span id="usernameDisplay">Welcome, <span id="username">admin</span></span>
                <button id="logoutBtn">Logout</button>
            </div>
        </div>
    </div>
    <div class="login-container expanded-container">
        <div class="login-header">
            <div class="logo">
                <img src="./themes/default/images/logo.png" />
            </div>
        </div>

        <h1 class="page-title">User Management</h1> <!-- 修改标题并加粗 -->
        <div id="userTableContainer" class="scrollable-container">
            <table id="userTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Role</th>
                        <th>Last Login</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 用户数据将通过 JavaScript 动态填充 -->
                </tbody>
            </table>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <div class="login-footer">
            <p>© 2025 JELIT MALL. All rights reserved.</p>
        </div>
    </div>

    <script src="./themes/mei/admin/admin.js"></script>
</body>

</html>
