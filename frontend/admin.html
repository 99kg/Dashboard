<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JELITA MALL - Admin Panel</title>
    <link rel="stylesheet" href="./themes/mei/login/login.css">
</head>

<body>

    <div class="login-container expanded-container">
        <div class="login-header">
            <div class="logo">
                <img src="./themes/default/images/logo.png" />
            </div>
        </div>
        <h1 class="page-title">User Management</h1>
        <div class="logout-area">
            <div class="logout-content">
                <div class="user-info">
                    <span id="usernameDisplay">Welcome, <span id="username">admin</span></span>
                    <button id="logoutBtn">Logout</button>
                </div>
            </div>
        </div>
        <div id="userTableContainer" class="scrollable-container">
            <table id="userTable">
                <thead>
                    <tr>
                        <th style="text-align: center;">ID</th>
                        <th style="text-align: center;">Username</th>
                        <th style="text-align: center;">Role</th>
                        <th style="text-align: center;">Last Login</th>
                        <th style="text-align: center;">Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div id="errorMessage" class="error-message-admin"></div>

        <div class="login-footer">
            <p>Â© 2025 JELITA MALL. All rights reserved.</p>
        </div>
    </div>

    <script src="./themes/mei/admin/admin.js"></script>
</body>

</html>
